<html>
    <head>
        <title>Sort</title>
    </head>
    <body>
        <script>
            const a =  [
                    { 
                        "id": 4,
                        "name": "abc"
                    },
                    { 
                        "id": 10,
                        "name": "ab2"
                    },
                    { 
                        "id": 5,
                        "name": "abc3"
                    },
                    { 
                        "id": 6,
                        "name": "abc5"
                    },
                ];
            const sorted = a.sort((a, b) => a.id - b.id);
            document.write(JSON.stringify(sorted));
        </script>
    </body>
</html>
