<html>
    <head>
        <title>
            find the repeated number
        </title>
    </head>
    <body>
        <button type="button" onclick="repeatedNo()">Repeated Number</button>
        <p id="pid"></p>
        <script>
            let arr = [1,2,3,4,5,6,7,7,8,9,10];
            function repeatedNo(){
                for(let i = 0; i < arr.length; i++){
                    for(let j = i+1; j < arr.length; j++){
                        if(arr[i] == arr[j]){
                            document.getElementById("pid").innerHTML = arr[i];
                        }
                    }
                }
            }
        </script>
    </body>
</html>
